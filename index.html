<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<title>Trial of Maegi</title>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
	</style>
	<script src="assets/main.js"></script>
</head>

<body>
	<pre id="elm"></pre>
	<div id="main"></div>
	<script>
		var app = Elm.Main.init({
			node: document.getElementById("main")
		})
		var player = document.getElementById("audio_player")
		app.ports.volumeUp.subscribe(function () {
			var v = player.volume
			player.volume = v + 0.1 > 1 ? 1 : v + 0.1
		})
		app.ports.volumeDown.subscribe(function () {
			var v = player.volume
			player.volume = v - 0.1 < 0 ? 0 : v - 0.1
		})
	</script>
</body>

</html>
